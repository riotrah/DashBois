<!DOCTYPE html>
<html>
<head>
	<title> DashBois! </title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
</head>
<body>

	<canvas id="ctx" width="500" height="500" style="border:1px solid black;">
	</canvas>

<script type="text/javascript">
	
	const ctx = document.getElementById("ctx").getContext("2d");
	ctx.font = '30px Arial';

	const socket = io();

	socket.on('newPos', function(data) {
		
		ctx.clearRect(0,0,500,500);
		
		for(let i = 0; i < data.length; i++) {
			ctx.fillText(data[i].id, data[i].x, data[i].y);
		}
	})

	document.onkeydown = function(event) {

		if(event.keyCode === 39)    //d
            socket.emit('keyPress',{inputId:'right',state:true});
        else if(event.keyCode === 40)   //s
            socket.emit('keyPress',{inputId:'down',state:true});
        else if(event.keyCode === 37) //a
            socket.emit('keyPress',{inputId:'left',state:true});
        else if(event.keyCode === 38) // w
            socket.emit('keyPress',{inputId:'up',state:true});
	};

	document.onkeyup = function(event) {

		if(event.keyCode === 39)    //d
            socket.emit('keyPress',{inputId:'right',state:false});
        else if(event.keyCode === 40)   //s
            socket.emit('keyPress',{inputId:'down',state:false});
        else if(event.keyCode === 37) //a
            socket.emit('keyPress',{inputId:'left',state:false});
        else if(event.keyCode === 38) // w
            socket.emit('keyPress',{inputId:'up',state:false});
	};

</script>

</body>
</html>
